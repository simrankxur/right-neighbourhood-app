<mat-grid-list style="margin-top: 5rem; width: calc(100% - 4px);" cols="4" rowHeight="50px" [gutterSize]="'15px'">
    <mat-grid-tile colspan="2" rowspan="2">
        <h1 class="title">{{ postcode }}</h1>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="4">Map + transport</mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="4">
        <app-prices class="listing-box" [data]="postcodeData?.prices"></app-prices>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="4">
        <app-restaurants class="listing-box" [data]="postcodeData?.restaurants"></app-restaurants>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="4">
        <app-rents class="listing-box" [data]="postcodeData?.rents"></app-rents>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="4">
        <app-crime class="listing-box" [data]="postcodeData?.crime"></app-crime>
    </mat-grid-tile>
</mat-grid-list>
